<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="album-art">
      <img id="cover" src="photos/Dooron.jpg" alt="Album Cover">
    </div>
    <h2 id="title">Song Title</h2>
    <h3 id="artist">Artist Name</h3>

    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠</button>
    </div>

    <div class="bar-group">
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" value="0" min="0" max="100">
        <span id="duration">0:00</span>
      </div>

      <div class="volume-container">
        <label for="volume">üîä</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
        
   <button id="toggle-playlist">Show Playlist</button>
    <div class="playlist">
      <h4>Playlist</h4>
      <ul id="playlist"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
